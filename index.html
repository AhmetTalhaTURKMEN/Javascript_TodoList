<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Todo List</title>
</head>
<style>
    p{
        font-size: 1ch;
    }
</style>

<body>
    <div class="container" style="margin-top:20px;">

        <div class="card row">
            <div class="card-header" style="text-align: center;font-weight: bold;font-size:5ch;"><h1>Todo List</h1></div>
            <div class="card-body" style="text-align:center;">
                <form id="todo-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6" style="margin-left: auto;margin-right: auto;">
                            <input class="form-control" type="text" name="todo" id="todo" placeholder="Todo input">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Add Todo</button>
                </form>
                <hr>

                <!--burada alert cikar-->


            </div>
            <div class="card-body" style="text-align:center;">
                <hr>
                <h5 class="card-title" id="tasks-title" style="text-align: center;font-weight: bold;font-size:3ch;">
                    TODOS</h5>
                <div class="form-row">
                    <div class="form-group col-md-6" style="margin-left: auto;margin-right: auto;">
                        <input class="form-control" type="text" name="filter" id="filter"
                            placeholder="Search Todo Name">
                    </div>
                </div>
                <hr>
                <ul class="list-group">
                </ul>
                <hr>
                <a id="clear-todos" class="btn btn-dark" href="#">DELETE ALL TODOS</a>
            </div>
        </div>
    </div>


    <script src="todo.js"></script>
</body>

</html>
